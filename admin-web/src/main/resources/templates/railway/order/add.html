<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>   </h5>
					</div>
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">车厢号：</label>
								<div class="col-sm-8">
									<input id="trainNo" name="trainNo" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">发站：</label>
								<div class="col-sm-8">
									<input id="startStationId" name="startStationId" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">到站：</label>
								<div class="col-sm-8">
									<input id="endStationId" name="endStationId" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">托货人：</label>
								<div class="col-sm-8">
									<input id="consignor" name="consignor" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">收货人：</label>
								<div class="col-sm-8">
									<input id="consignee" name="consignee" class="form-control"
										type="text">
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-3 control-label">品名：</label>
								<div class="col-sm-8">
									<input id="productName" name="productName" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">车型：</label>
								<div class="col-sm-8">
									<input id="trainType" name="trainType" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">方案编号：</label>
								<div class="col-sm-8">
									<input id="projectNo" name="projectNo" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">装车路线：</label>
								<div class="col-sm-8">
									<input id="loadingLine" name="loadingLine" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">任务描述：</label>
								<div class="col-sm-8">
									<input id="description" name="description" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">续拍：</label>
								<div class="col-sm-8">
									<input id="continueShot" name="continueShot" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">拍摄人员：</label>
								<div class="col-sm-8">
									<input id="personIds" name="personIds" class="form-control" type="text">
									<select name="liOption" id='liOption' multiple='multiple' size='8' class="form-control" >
								        <option value="PHP"  selected = true >PHP</option>
								        <option value="MYSQL" selected = true>MYSQL</option>
								        <option value="ASP.NET">ASP.NET</option>
								        <option value="XHTML">XHTML</option>
								        <option value="CSS">CSS</option>
								        <option value="JQUERY">JQUERY</option>
								      </select>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/railway/order/addOrder.js">
	
	</script>
</body>

</html>
