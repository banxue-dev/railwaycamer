<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>任务调度</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/css/layui.css">
    <link rel="stylesheet" href="/railway/css/tree.css">
</head>
<body>
<div class="railway-div">
    <form class="layui-form" action="" id="tableQueryForm" style="padding-top: 20px">
        <div class="layui-form-pane">
            <div class="layui-form-item" style="margin-bottom: 0px;">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" style="display: none;" id="stationId" name="stationId" class="layui-input">
                        <input type="text" id="tree" lay-filter="tree" class="layui-input" readonly="readonly"
                               placeholder="请选择站点">
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="beginTime" placeholder="请选择开始时间">
                    </div>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="endTime" placeholder="请选择结束时间">
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline" style="width: 240px;">
                        <button class="layui-btn layui-btn-normal" onclick="reLoad();return false"> 查 询</button>
                        <button class="layui-btn layui-btn-normal" type="reset"> 重 置</button>
                       <!--  <button shiro:hasPermission="railway:order:add" class="layui-btn layui-btn-normal"
                                onclick="add(); return false;"> 新建任务
                        </button> -->
                    </div>
                </div>
            </div>
        </div>
    </form>
     <div class="layui-inline" style="display: block;">
	    <div class="layui-input-inline" style="float: right;">
	        <button shiro:hasPermission="railway:order:add" class="layui-btn layui-btn-normal"
	                onclick="add();"> 新建任务
	        </button>
	        <button shiro:hasPermission="railway:order:copy" class="layui-btn layui-btn-normal"
	                onclick="continueOrder();"> 继续任务
	        </button>
	    </div>
	 </div>   
    <table class="layui-table" id="list" lay-filter="list"></table>
    <div class="treebox" id="treebox"></div>

    <div type="text/html" style="display: none;" id="toolbar">
        <a shiro:hasPermission="railway:order:edit" class="layui-btn layui-btn-primary layui-btn-xs"
           onclick="edit({{d.id}})">修改</a>
        <a shiro:hasPermission="railway:order:copy" class="layui-btn layui-btn-primary layui-btn-xs"
           onclick="copy({{d.id}})">继续</a>
    </div>

    <script src="/railway/js/jquery1.8.3.min.js"></script>
    <script src="/js/plugins/layer/layer.js"></script>
    <script src="/js/layui.js"></script>
    <script src="/railway/js/diytree.js"></script>
    <script src="/railway/js/easing.js"></script>
    <script src="/railway/order/listOrder.js"></script>
</div>
</body>
</html>
