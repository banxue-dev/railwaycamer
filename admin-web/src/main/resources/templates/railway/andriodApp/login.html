<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/utils.js"></script>
    <script type="text/javascript">
    	$(document).ready(function () {
			var c_height=window.screen.height ;
				//$('#main').css('height',c_height);
		});
			
   		function toSetServer(){
			window.location="/app/setserver";
		}
		function _login(){
			var _dizhi=localStorage.getItem("_dizhi");
			if(_dizhi){
				login();
			}else{
				alert('请点击右下角配置服务器地址。');
			}
		}
		function login() {
			var res=validateFrom('signupForm');
			if(!res.res){
				return;
			}
			var _dizhi=localStorage.getItem("_dizhi");
			$.ajax({
				type: "POST",
				url: _dizhi+"/login",
				data: $('#signupForm').serialize(),
				success: function (r) {
					if (r.code == 0) {
						window.location="/app/menu";
					} else {
						alert(r.msg);
					}
				},
			});
		}
    </script>
</head>
<body style="background-color: #20BCD2;">
	<div id="main" style="width: 80%;margin:0 auto;text-align: center;margin-top:30%;">
		<label style="font-family: 'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight: 700;font-style: normal;font-size: 20px;color: #FFFFFF;">铁路货运管理系统</label>
		<div style="margin-top:30%;" id="signupForm">
			<input type="text" placeholder="用户名 valid="required"  tips="请输入用户名！" style="font-family: 'PingFangSC-Regular', 'PingFang SC';font-weight: 400;font-style: normal;font-size: 16px;color: #AEAEAE;width:100%;height:28px;border:0px;border-radius: 8px;text-align: center;" />
			<input type="text" placeholder="密码"  valid="required"  tips="请输入密码！"style="font-family: 'PingFangSC-Regular', 'PingFang SC';font-weight: 400;font-style: normal;font-size: 16px;color: #AEAEAE;width:100%;margin-top:30px;height:28px;border:0px;border-radius: 8px;text-align: center;" />
			<div href="javascript:void(0);" onclick="_login()" style="height:28px;width:100%;background-color:#33cc33;color:white;border:0;border-radius:8px;margin-top:38px;">登陆</div>
		</div>
	</div>
	<img onclick="toSetServer()" style="position: fixed;bottom: 20px;right: 20px;" src="../image/u23.png" width="36" height="36"/>
	
</body>
</html>
