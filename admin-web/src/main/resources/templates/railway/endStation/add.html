<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include::header"></head>
<style>
	label,ol,ul{
		margin: 0;
	}
</style>
<body >
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="type" name="type" class="form-control" type="hidden" value="2">
							<div class="form-group">
								<label class="col-sm-3 control-label">站点名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">站点编码：</label>
								<div class="col-sm-8">
									<input id="stationCode" name="stationCode" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">站点拼音首字母：</label>
								<div class="col-sm-8">
									<input id="staPys" name="staPys" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="treebox"></div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/railway/endStation/addEndStation.js">
	
	</script>
</body>

</html>
