<!DOCTYPE html>
<html xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>任务调度</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/css/layui.css">
    <link rel="stylesheet" href="/railway/css/tree.css">
</head>
<body>
<div class="railway-div">
    <form class="layui-form" action="" id="tableQueryForm" style="padding-top: 20px">
        <div class="layui-form-pane">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" style="display: none;" id="stationId" name="stationId" class="layui-input">
                        <input type="text" id="tree" autocomplete="off" lay-filter="tree" class="layui-input"  placeholder="请选择发站站点">
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                       <input type="text" style="display: none;" id="endStationId" name="endStationId" class="layui-input" >
                 		<input type="text" id="endStationName"  class="layui-input"  placeholder="请选择到站点"  onclick="showEndStation();">
					</div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="beginTime" placeholder="请选择开始时间">
                    </div>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="endTime" placeholder="请选择结束时间">
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" autocomplete="off" id="trainNo" name="trainNo" placeholder="请输入车号">
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline" style="width: 240px;">
                        <button shiro:hasPermission="railway:photomanage:select" type="button"
                                class="layui-btn layui-btn-normal" title="条件查询" onclick="reLoad();return false"> 查 询
                        </button>
                        <button shiro:hasPermission="railway:photomanage:reset" type="button"
                                class="layui-btn layui-btn-normal" title="重置查询条件" type="reset"> 重 置
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <table class="layui-table" id="list"></table>
    <div class="treebox" id="treebox"></div>
    <div>
        <script type="text/javascript">
            var s_view_h = 'hidden';
            var s_edit_h = 'hiden';
        </script>
    </div>
    <div shiro:hasPermission="railway:photomanage:viewPhoto">
        <script type="text/javascript">
            s_view_h = '';
        </script>
    </div>
    <div shiro:hasPermission="railway:photomanage:edit">
        <script type="text/javascript">
            s_edit_h = '';
        </script>
    </div>
    <script src="/railway/js/jquery1.8.3.min.js"></script>
    <script src="/js/plugins/layer/layer.js"></script>
    <script src="/js/layui.js"></script>
    <script src="/railway/js/easing.js"></script>
    <script src="/railway/js/diytree.js"></script>
    <script src="/railway/photoManage/photoList.js"></script>
</div>
</body>
</html>
