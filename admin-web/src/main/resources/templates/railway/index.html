<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>铁路货运照片拍摄管理系统</title>
  <link rel="stylesheet" href="/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <ul class="layui-nav">

      <li class="layui-nav-item" th:each="menu : ${menus}">
      		
	        <a target="iframeCamera" th:href="${menu.attributes eq null ?'javascript:;':menu.attributes.url eq null || menu.attributes.url eq '' ?'javascript:;':menu.attributes.url}" th:text="${menu.attributes eq null?'javascript:;':menu.text}">系统管理</a>
	        <dl class="layui-nav-child" th:if="${menu.hasChildren} eq true">
	          <dd th:each="cmenu : ${menu.children}"><a target="iframeCamera" th:text="${cmenu.text}" th:href="${cmenu.attributes.url}">站点管理</a></dd>
	        </dl>
      </li>
      
    </ul>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;">
          <img th:src="${picUrl}" class="layui-nav-img">
          <label th:text="${name}"></label>
        </a>
        <dl class="layui-nav-child">
					<dd><a href="/logout">退出登录</a></dd>
        </dl>
      </li>
    </ul>
  </div>
  
  <div class="layui-body">
   <iframe id="iframeCamera" name="iframeCamera" src="/main" frameborder="0" class="layai-iframe"></iframe>
  </div>
  
  <div class="layui-footer">
    © L
  </div>
</div>
<script src="/js/layui.js"></script>
<script>
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;
  
});
</script>
</body>
</html>
