<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include::header"></head>
<style>
	label,ol,ul{
		margin: 0;
	}
</style>
<body >
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>   </h5>
					</div>
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">登录账号：</label>
								<div class="col-sm-8">
									<input id="loginName" name="loginName" class="form-control"
										   type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">姓名：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">联系方式：</label>
								<div class="col-sm-8">
									<input id="phone" name="phone" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">所属站点：</label>
								<div class="col-sm-8">
									<input type="hidden" id="stationId" name="stationId" class="layui-input">
                    				<input type="text" id="tree" name="stationName" class="form-control"  placeholder="请选择站点">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="treebox"></div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/railway/person/addPerson.js">
	
	</script>
</body>

</html>
