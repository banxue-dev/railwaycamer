<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>人员管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/css/layui.css">
    <link rel="stylesheet" href="/railway/css/tree.css">
</head>
<body>
<form class="layui-form" action="" id="tableQueryForm" style="padding-top: 20px">
    <div class="layui-form-pane">
        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="layui-input-inline">
                	<input type="hidden" id="stationId" name="stationId" class="layui-input">
                    <input type="text" id="tree" lay-filter="tree" class="layui-input" readonly="readonly" placeholder="请选择站点">
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <button class="layui-btn layui-btn-normal" onclick="reLoad(); return false;"> 查 询 </button>
                    <button class="layui-btn layui-btn-normal" onclick="add(); return false;"> 添 加 </button>
                </div>
            </div>
        </div>
    </div>
</form>
<div id="treebox"></div>
<table class="layui-table" id="list"></table>

<script type="text/html" id="toolbar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" onclick="edit({{d.id}})" >修改</a>
    <a class="layui-btn layui-btn-primary layui-btn-xs" onclick="remove({{d.id}})" >删除</a>
</script>

<script src="/railway/js/jquery1.8.3.min.js"></script>
<script src="/js/plugins/layer/layer.js"></script>
<script src="/js/layui.js"></script>
<script src="/railway/js/diytree.js"></script>
<script src="/railway/js/easing.js"></script>
<script src="/railway/person/listPerson.js"></script>

</body>
</html>
