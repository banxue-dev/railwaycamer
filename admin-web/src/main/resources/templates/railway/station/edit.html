<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body >
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="submitForm">
                        <input id="id" name="id" type="hidden" th:value="${station.id}">
                        <input id="parentId" name="parentId" type="hidden" th:value="${station.parentId}">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">上级站点：</label>
                            <div class="col-sm-8">
                                <input id="" name="" class="form-control" type="text"
                                       th:value="${pName}" readonly>
                            </div>
                        </div>
						<div class="form-group">
                            <label class="col-sm-3 control-label">站点类型：</label>
                            <div class="col-sm-8">
                                <label class="radio-inline">
                                    <input type="radio" name="isBottom" value="0" checked="checked"/>管理部门
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" id="showCheckList" name="isBottom" value="1"/>货运站点
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">站点名称：</label>
                            <div class="col-sm-8">
                                <input id="endStationName" name="name" placeholder="请输入站点名称"  th:value="${station.name}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">站点编码：</label>
                            <div class="col-sm-8">
                                <input id="stationCode" placeholder="请输入站点编码"  name="stationCode" th:value="${station.stationCode}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">检索拼音：</label>
                            <div class="col-sm-8">
                                <input id="staPys" name="staPys" placeholder="请输入检索拼音" th:value="${station.staPys}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        

                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否启用：</label>
                            <div class="col-sm-8">
                                <label class="radio-inline">
                                    <input type="radio" th:field="*{station.delState}" name="type" value="0"/> 启用
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" th:field="*{station.delState}" name="type" value="1"/> 禁用
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                        <input type="hidden" name="type" value="1"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script src="/railway/station/edit.js"></script>
</body>
</html>
