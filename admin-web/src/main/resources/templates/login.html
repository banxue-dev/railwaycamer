<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>系统登陆</title> <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
</head>
<body class="layui-layout-body">
<div style="width:100%;height:50%;background-color:#03BCD4;border:0px;z-index:1;"></div>
<div style="width:100%;height:50%;background-color:white;border:0px;z-index:1;" ></div>
<form id="signupForm" >
<div style="z-index:10;width:20%;border:1px solid #c1c1c1;height:180px;position:absolute;left:40%;top:40%;background-color:white;text-align:center;">
	<h3>铁路货运管理系统</h3>
	<div><input type="text" valid="required" value="system" tips="请输入用户名！" name="username" id="username" style="width:70%;border:1px solid #A3E1EC;height:28px;border-radius: 5px;" placeholder="用户名" /></div>
	<div><input type="password" valid="required" value="123456" tips="请输入密码！"  name="password" id="password"  style="width:70%;border:1px solid #A3E1EC;height:28px;border-radius: 5px;margin-top:5px;"  placeholder="密码"   /></div>
	<div id="login" style="margin-top:5px;background-color:#169BD5;width:18%;margin-left:41%;border-radius: 5px;color:white;height:26px;line-height:26px;cursor:pointer;">登录</div>
</div>
</form>
<script th:inline="javascript"> var ctx = [[@{/}]] ; </script>
<!-- 全局js -->
<script src="/js/jquery.min.js?v=2.1.4" th:src="@{/js/jquery.min.js?v=2.1.4}"></script>
<script src="/js/bootstrap.min.js?v=3.3.6" th:src="@{/js/bootstrap.min.js?v=3.3.6}"></script>

<!-- 自定义js -->
<script src="/js/content.js?v=1.0.0" th:src="@{/js/content.js?v=1.0.0}"></script>
<script src="/js/ajax-util.js"></script>
<script src="/js/utils.js"></script>
<script src="/js/plugins/layer/layer.min.js" th:src="@{/js/plugins/layer/layer.min.js}"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#login").on('click',function(){
        	login();
        	
        });
    });

    function login() {
    	var res=validateFrom('signupForm');
    	if(!res.res){
    		return;
    	}
        $.ajax({
            type: "POST",
            url: ctx+"login",
            data: $('#signupForm').serialize(),
            success: function (r) {
                 if (r.code == 0) {
                    var index = layer.load(1, {
                        shade: [0.1,'#fff'] //0.1透明度的白色背景
                    });
                    parent.location.href = '/railway/index';
                    parent.location.href = '/index';
                } else {
                    layer.msg(r.msg);
                }
            },
        });
    }

</script>
<script>
	
	!function (window) //函数：获取尺寸
	{
		var c_height=window.screen.height ;
		$('body').css('height',c_height);
		var winWidth = 0;
		var winHeight = 0;
		//获取窗口宽度
		if (window.innerWidth)
			winWidth = window.innerWidth;
		else if ((document.body) && (document.body.clientWidth))
			winWidth = document.body.clientWidth;
		//获取窗口高度
		if (window.innerHeight)
			winHeight = window.innerHeight;
		else if ((document.body) && (document.body.clientHeight))
			winHeight = document.body.clientHeight;
		//通过深入Document内部对body进行检测，获取窗口大小
		if (document.documentElement  && document.documentElement.clientHeight && document.documentElement.clientWidth)
		{
			winHeight = document.documentElement.clientHeight;
			winWidth = document.documentElement.clientWidth;
		}
		console.log(winHeight+"---"+winWidth);
		$('body').css('height',winHeight-20);
		$('body').css('width',winWidth);
	}(window);
</script>
</body>
</html>
